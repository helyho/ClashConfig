external-controller: 0.0.0.0:9090
secret: '123456'

bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://public.dns.iij.jp/dns-query
    - https://jp.tiar.app/dns-query
    - https://jp.tiarap.org/dns-query
proxies: [] 


proxy-groups:
  - name: Auto - UrlTest
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: '600'
    tolerance: '150'
    proxies:
      - $ProxyNames

  - name: Proxy
    type: select
    proxies:
      - Auto - UrlTest
      - DIRECT
      - $ProxyNames

  - name: Domestic
    type: select
    proxies:
      - DIRECT
      - Proxy

  - name: Others
